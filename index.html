<!DOCTYPE html>
<html>
<head>
    <title>Survey Topics Force Graph</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <style>
        /* 
         * Note on SVG-specific properties:
         * Properties like 'dominant-baseline', 'rx', and 'ry' are valid in SVG
         * but will trigger CSS validation errors. These properties have been
         * moved to direct SVG attributes in the JavaScript code.
         */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #262626;
            color: #fff;
        }
        
        #graph {
            width: 100vw;
            height: 100vh;
            background: #262626;
        }

        .title-container {
            position: absolute;
            top: 28px;
            left: 28px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hand-image {
            height: 60px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1000;
            pointer-events: none;
            transform-origin: center;
            transition: transform 0.1s ease-out;
        }

        .title {
            font-family: 'Instrument Serif', serif;
            font-size: 60px;
            line-height: 1;
            color: #fff;
            margin-top: 0;
        }

        .logo {
            position: absolute;
            top: 28px;
            right: 28px;
            height: 60px;
            z-index: 10;
        }

        .search-container {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .search-input {
            background: rgba(31, 31, 31, 0.9);
            border: 1px solid #4A4A4A;
            border-radius: 24px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            padding: 12px 20px;
            width: 300px;
            outline: none;
        }

        .search-input:focus {
            border-color: #777;
        }

        .node {
            cursor: pointer;
            stroke: none;
            mix-blend-mode: normal;
            filter: drop-shadow(0 0 6px rgba(0,0,0,0.3));
            transition: opacity 0.3s;
        }
        
        .node.selected {
            stroke: #F7D115 !important;
            stroke-width: 3px !important;
        }

        .node.highlighted {
            stroke: #ffffff !important;
            stroke-width: 3px !important;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8)) !important;
        }

        .node.dimmed {
            opacity: 0.1;
        }

        .link {
            stroke: #555;
            stroke-opacity: 0.6;
            transition: opacity 0.3s;
        }

        .link.dimmed {
            opacity: 0.05;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 480px;
            min-height: 292px;
            background: rgba(31, 31, 31, 0.97);
            border-radius: 24px;
            padding: 32px;
            pointer-events: auto;
            color: #eee;
            z-index: 9999 !important;
            transition: none !important;
            animation: none !important;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            border: 1px solid #2c2c2c;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .popup.visible {
            display: flex !important;
        }

        .popup * {
            transition: none !important;
            animation: none !important;
        }

        .popup-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .popup .question {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: left;
        }

        .popup .options-container {
            margin-bottom: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .popup .option {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            border: 1px solid #4A4A4A;
            border-radius: 8px;
            padding: 8px 12px;
            box-sizing: border-box;
        }

        .popup .option:last-child {
            margin-bottom: 0;
        }

        .popup .option-letter {
            display: inline-block;
            width: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .popup .option-text {
            font-size: 18px;
            font-weight: 400;
            color: #D9D9D9;
            width: 80%;
            padding-right: 10px;
            margin-left: 0;
            text-indent: 0;
        }

        .popup .option-percent {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            width: 20%;
            text-align: right;
            padding-top: 0;
            min-width: 60px;
        }

        .popup-footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #5a5a5a;
            padding-top: 15px;
            margin-top: 32px;
        }

        .popup-footer p {
            font-size: 16px;
            color: #5a5a5a;
            margin: 0;
        }

        .node-label {
            pointer-events: none;
            font-size: 12px;
            fill: #fff;
            text-anchor: middle;
            opacity: 0;
            transition: opacity 0.2s;
            text-shadow: 0 0 3px #000;
            /* SVG-specific attribute moved to JS: dominant-baseline */
            z-index: 99999;
        }

        .node:hover + .node-label {
            opacity: 1;
        }
        
        .popup-visible .node-label {
            opacity: 0 !important;
            display: none !important;
        }
        
        .close-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            cursor: pointer;
            font-size: 18px;
            color: #999;
            transition: color 0.2s;
            z-index: 3;
            background: #1F1F1F;
            width: 30px;
            height: 30px;
            border-radius: 99px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #2c2c2c;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .cluster-label {
            pointer-events: none;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 800;
            fill: #FFFFFF;
            text-anchor: middle;
            /* SVG-specific attribute moved to JS: dominant-baseline */
            text-shadow: 0 0 12px rgba(0, 0, 0, 1), 0 0 8px rgba(0, 0, 0, 1), 0 0 4px rgba(0, 0, 0, 1);
            user-select: none;
            letter-spacing: 0.5px;
        }
        
        /* Node hover tooltips */
        .node-tooltip-group {
            pointer-events: none;
        }
        
        .node-tooltip-group text {
            fill: white;
            font-weight: 700;
            font-size: 12px;
            text-shadow: 0 0 8px rgba(0,0,0,1), 0 0 5px rgba(0,0,0,1), 0 1px 3px rgba(0,0,0,1);
        }
        
        .node-tooltip-group rect {
            fill: rgba(20, 20, 20, 0.95);
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1px;
            /* SVG-specific attributes moved to JS: rx, ry */
        }
        
        /* Ensure tooltip layer stays above all other elements */
        .tooltip-layer {
            pointer-events: none !important;
        }
        
        /* SVG doesn't respect z-index, so we rely on the rendering order */
        svg > g.tooltip-layer {
            pointer-events: none;
        }
        
        /* Visualization styles */
        .visualization-container {
            background: rgba(20, 20, 20, 0.3);
            border-radius: 8px;
            margin-top: 5px;
            overflow: visible;
        }
        
        .bar {
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        
        .bar:hover {
            opacity: 1;
        }
        
        .label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
        }
        
        /* Popup option styles with visualization */
        .popup .option {
            border-left-width: 3px;
            transition: background-color 0.2s;
        }
        
        .popup .option:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .popup .option:nth-child(1) {
            border-left-color: #45B7D1;
        }
        
        .popup .option:nth-child(2) {
            border-left-color: #F2BD4A;
        }
        
        .popup .option:nth-child(3) {
            border-left-color: #92CF4F;
        }
        
        .popup .option:nth-child(4) {
            border-left-color: #F25757;
        }
        
        .popup .option:nth-child(5) {
            border-left-color: #8067DC;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="src/img/hand.png" alt="Hand" class="hand-image">
        <div class="title">Know Thy<br>Customer</div>
    </div>
    <img src="src/img/logo.png" alt="Logo" class="logo">
    <div id="graph"></div>
    <div class="search-container">
        <input type="text" class="search-input" id="search-input" placeholder="Search questions..." />
    </div>
    
    <!-- Add popup container -->
    <div id="popup" class="popup"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
    <script>
        // Hand rotation script
        document.addEventListener('DOMContentLoaded', function() {
            const handImage = document.querySelector('.hand-image');
            let handCenterX, handCenterY;
            
            // Function to calculate hand center (called on load and resize)
            function updateHandCenter() {
                const handRect = handImage.getBoundingClientRect();
                handCenterX = handRect.left + handRect.width / 2;
                handCenterY = handRect.top + handRect.height / 2;
            }
            
            // Initialize hand center position
            updateHandCenter();
            
            // Update hand center when window resizes
            window.addEventListener('resize', updateHandCenter);
            
            // Rotate hand based on cursor position
            document.addEventListener('mousemove', function(e) {
                // Calculate angle between hand center and cursor
                const angle = Math.atan2(e.clientY - handCenterY, e.clientX - handCenterX);
                
                // Convert angle to degrees - adjust this value based on your hand image orientation
                // Adding offset to align hand's pointing direction with cursor
                const offset = 0; // This value may need adjustment based on the actual hand image
                const rotation = (angle * 180 / Math.PI) + offset;
                
                // Apply rotation
                handImage.style.transform = `rotate(${rotation}deg)`;
            });
            
            // Debug helper functions
            window.debugPopup = {
                open: function() {
                    if (window.openFirstNodePopup) {
                        window.openFirstNodePopup();
                        return "Attempting to open popup for first node";
                    } else {
                        return "openFirstNodePopup function not available yet";
                    }
                },
                
                checkPopup: function() {
                    const popup = document.getElementById('popup');
                    if (!popup) return "Popup element not found";
                    
                    return {
                        display: getComputedStyle(popup).display,
                        visible: popup.classList.contains('visible'),
                        classes: popup.className,
                        cssText: popup.style.cssText
                    };
                },
                
                checkNodes: function() {
                    const nodes = document.querySelectorAll('.node');
                    return {
                        count: nodes.length,
                        selected: document.querySelectorAll('.node.selected').length,
                        firstNodeClass: nodes.length > 0 ? nodes[0].className : 'no nodes'
                    };
                }
            };
            
            // Automatically attempt to open popup after 3 seconds if URL has debug parameter
            if (window.location.search.includes('debug=1')) {
                setTimeout(() => {
                    console.log("Auto-triggering popup via debug mode");
                    window.debugPopup.open();
                }, 3000);
            }
        });
    </script>
</body>
</html>
